<mat-toolbar color="default">
  <mat-slide-toggle class="example-margin" color="primary" [checked]="checked" (change)="isChecked($event)">
    Favourites only
  </mat-slide-toggle>

  <span class="spacing"></span>

  <p class="mat-subheading-2">Sort by:</p>
  <mat-form-field>
    <mat-select [(value)]="sortedBy">
      <mat-option value="new">Newest</mat-option>
      <mat-option value="old">Oldest</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
