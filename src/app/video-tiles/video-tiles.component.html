<mat-grid-list *ngIf="!isSmallScreen; else smallScreen" cols="3" rowHeight="4:5" gutterSize="1rem">
  <mat-grid-tile *ngFor="let video of videos">
    <video-card [video]="video" (onDelete)="onDelete.emit($event)" (onDialog)="onDialog.emit($event)"
      (onFavourite)="onFavourite.emit($event)"></video-card>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #smallScreen>
  <div *ngFor="let video of videos">
    <video-card [video]="video" (onDelete)="onDelete.emit($event)" (onDialog)="onDialog.emit($event)"
      (onFavourite)="onFavourite.emit($event)"></video-card>
  </div>
</ng-template>
